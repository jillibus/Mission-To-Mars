<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
</head>
<body>
    <div class="container">
        <!-- Jumbotron Section -->
        <div class="jumbotron text-center" style="background-image: url(https://marshemispheres.com/images/full.jpg);">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                  role="button">Scrape New Data</a></p>
        <!-- End of Jumbotron Section -->
        </div>

        <!-- Mars News Section -->
        <div class="row" id="mars-news">
            <div class="col-md-12 text-center">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        <!-- End of Mars News Section -->
        </div>

        <!-- Mars Featured Image Section and Mars Fact Section -->
        <!-- First level -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
              <h2>Featured Mars Image</h2>
              <!-- Send default error image if none/non-existant -->
              <img src="{{ mars.featured_image | default('static/images/error.png', true) }}" 
              class="img-responsive" 
              alt="Responsive image"
              />
            </div>

            <!-- Mars Facts Section -->
            <!-- Second Level -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    <table class="table table-bordered">{{ mars.facts | safe }}</table>
                </div>
            </div>
        <!-- End of Mars Featured Image Section -->
        </div>

        <!-- Mars Hemispheres Section -->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
            <!-- Loop through all 4 hemispheres -->
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="{{ hemisphere.img_url | default('static/images/error.png', true) }}" alt="...">
                    <div class="caption">
                        <h3>{{ hemisphere.title }}</h3>
                    </div>
                </div>
            </div>
            <!-- End For Loop -->
            {% endfor %}
        <!-- End of Mars Hemispheres Section -->
        </div>
    <!-- End of container -->
    </div>
</body>
</html>
